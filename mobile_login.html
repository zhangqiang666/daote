        <script type="text/javascript">
        	  function showtime(t){
	//document.myform.phone.disabled=true;
	document.getElementById("iphone-btn").disabled=true;
	for(i=1;i<=t;i++) {
		window.setTimeout("update_p(" + i + ","+t+")", i * 1000);
	}

}

function update_p(num,t) {
	if(num == t) {
		//document.myform.phone.value =" 重新发送 ";
		//document.myform.phone.disabled=false;
		document.getElementById("iphone-btn").value="重新发送";
		document.getElementById("iphone-btn").disabled=false;
	}
	else {
		printnr = t-num;
		//document.myform.phone.value = " (" + printnr +")秒后重新发送";
		document.getElementById("iphone-btn").value = " " + printnr +"s";
	}
}//发送按钮倒计时

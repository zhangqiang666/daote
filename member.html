             <div class="member-list">
                 <p><span>手机号</span><sup>*</sup></p>
                 <p><input placeholder="请输入手机号" type="text" class="member-email phone66" id="phone" value="" onfocus="myFunction(this)" onblur="myEnd(this)"></p>
                 
             </div>
              <div class="phone-red">手机号不能为空</div>
             <!--list-->
               <div class="member-list">
                 <p><span>电子邮箱</span></p>
                 <p><input placeholder="请输入邮箱号" type="email" class="member-email email66" id="email" onfocus="myFunction(this)" onblur="myEnd(this)"></p>
             </div>
             <!--list-->
              <div class="member-list">
                 <p><span>姓名</span><sup>*</sup></p>
                 <p><input placeholder="" type="text" class="member-email" id="name" onfocus="myFunction(this)" onblur="myEnd(this)"></p>
             </div>
              <div class="name-red">姓名不能为空</div>
             <!--list-->
              <div class="member-list">
                 <p><span>性别</span></p>
                 <p><select class="member-email" id="sex" onfocus="myFunction(this)" onblur="myEnd(this)">
                 	<option value="1">男</option>
                 	<option value="2">女</option>
                 </select></p>
             </div>
             <!--list-->
              <div id="city"> 
             <div class="member-list">
                 <p><span>省份</span><sup>*</sup></p>
                 <p>
                 	<select class="member-email prov" id="province" onfocus="myFunction(this)" onblur="myEnd(this)">
                 	 
                 	<option>上海</option>
                 	<option>北京</option>
                 </select>
                 </p>
             </div>
                <div class="sf-red">省份不能为空</div>
             <!--list-->
             <div class="member-list">
                 <p><span>城市</span><sup>*</sup></p>
                 <p  class="diqu-bg citys-box">
                 
                 <select class="member-email city" onfocus="myFunction(this)" onblur="myEnd(this)">
                 	<option>上海市</option>
                 	<option>北京市</option>
                 </select>
                 </p>
             </div>
                <div class="cs-red">城市不能为空</div>
             <!--list-->
             <div class="member-list">
                 <p><span>地区</span><sup>*</sup></p>
                 <p class="diqu-bg">
                 	 
                 	<select class="member-email dist" id="region" onfocus="myFunction(this)" onblur="myEnd(this)">
                 	<option>县</option>
                 	<option>静安区</option>
                 </select>
                 </p>
             </div>
             </div>
             <!--list-->
             <div class="member-list">
                 <p><span>详细地址</span><sup>*</sup></p>
                 <p><input placeholder="" type="text" class="member-email" id="detailed" onfocus="myFunction(this)" onblur="myEnd(this)"></p>
             </div>
              <div class="address-red">详细地址不能为空</div>
             <!--list-->  <div class="member-list">
                 <p><span>邮编</span></p>
                 <p><input placeholder="" type="text" class="member-email" id="youbian" onfocus="myFunction(this)" onblur="myEnd(this)"></p>
             </div>
